<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/modern-normalize.css">
</head>
<body>
    <div id="header">
        <h1>Tic-Tac-Toe</h1>
    </div>

    <div id="message-container" class="hidden">
        <h2 id="message">test message</h2>
    </div>

    <div id="reset-container" class="hidden">
        <button id="reset-button">RESET</button>
    </div>

    <div id="game-container">
        <div id="board-container">
            <div class="board-tile click" data-index="0"></div>
            <div class="board-tile click" data-index="1"></div>
            <div class="board-tile click" data-index="2"></div>
            <div class="board-tile click" data-index="3"></div>
            <div class="board-tile click" data-index="4"></div>
            <div class="board-tile click" data-index="5"></div>
            <div class="board-tile click" data-index="6"></div>
            <div class="board-tile click" data-index="7"></div>
            <div class="board-tile click" data-index="8"></div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
